<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Moduł 13 podejście 4</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<button id="new-game">Zacznij nową grę!</button>
<div id="error-message">
   <span id="test-message"></span>
</div>
<div id="game" class="hide">
  <div id="maxWinnerGames">
    <span id="test-games"></span>
    <p class="scoreboard-row" id="maxWin">
    Aby wygrać rozgrywkę musisz pokonać mnie 
    <span id="max-games"></span> razy!</p>
  </div>
  <div id="buttons" class="container">
    <button class="box player-move" id="button1" data-move="paper">
      Papier
    </button>
    <button class="box player-move" id="button2" data-move="stone">
      Kamień
    </button>
    <button class="box player-move" id="button3" data-move="scissors">
      Nożyce
    </button>
  </div>
  <div id="output" class="choiceBox clear">
    <div id="human" class="choiceHuman">
    </div>
    <div id="computer" class="choiceComputer">
    </div>
    <div id="score">
    </div>
  </div>
  <div id="result" class="choiceBox">
    <div class= "choiceHuman">
      <p class="scoreboard-row " id="playerWins">
        User wygrał: 
        <strong><span id="wins">0</span></strong>
      </p>
    </div> 
    <div class= "choiceHuman">
       <p class="scoreboard-row choiceHuman" id="playerLosses">
        Komputer wygrał:
        <strong><span id="losses">0</span></strong>
       </p>
    </div> 
  </div>
</div>

</div>
<div class="overlay" id="modal-overlay">
	<div class="modal">
		<a href="#" class="close">x</a>
		<header id="game-over"></header>
		<div class="content game-over"></div>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
